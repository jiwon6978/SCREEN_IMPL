<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<hr>
    <!-- ul-li : 순번 없는 리스트 -->
     <ul>
        <li>List01</li>
        <li>List02</li>
        <li>List03</li>
        <li>List04</li>    
     </ul>
     <!-- ol-li : 순번 있는 리스트 -->
     <ol type="i">
        <li>List01</li>
        <li>List02</li>
        <li>List03</li>
        <li>List04</li>    
     </ol>
    <hr/>
     <!-- 2depth ul-li -->
    <ul>
        <li>
            화면설계
            <ul>
                <li>요구사항분석</li>
                <li>와이어프레임</li>
                <li>프로토타입</li>
                <li>스타일가이드</li>
            </ul>
        </li>
        <li>ui설계</li>
        <li>ui구현</li>
        <li>화면구현</li>    
     </ul>
</body>
</html>



<!--
ul/ol 태그 : 마진이랑 패딩이 기본적으로 있음
            ul-li는 ul태그가 없어도 되지만 있으면 들여쓰기가 되고 
            블럭으로 묶어줌
ol태그     : type 적용가능
teb키 누르면 자동완성
ul>li*4  -> 자동완성

-->
