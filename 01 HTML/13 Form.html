<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
       <!--
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action Attribute : 전달받는 서버 URI
        method Attribute : 서버로 요청하는 방식
            -GET         : 사용자 요청 정보를 Query String으로 전달(Default)
            -POST        : 사용자 요청 정보를 Request body(Payload)로 전달
            -PUT         :
            -PATCH       :
            -DELETE      :
       -->

    <form action="/test.jsp" method="post">
        <div>

        <div>

                <option value="">053</option>
                <option value="">02</option>

        <div>
            <label for="">e-mail</label>
            <input  type="text" />
            <select>
                <option value="" selected>naver.com</option>

            </select>
            <div>

            <select>
                <option value="" selected>2025</option>

            </select>
            <select>

            </select>
            <select>
                <option value="" selected>01</option>

                <option value="">03</option>
            </select>   
        </div>
        <hr/>
        <div>
            <label for=""></label>

            <label for="email-recv">이메일 수신에 동의합니다.</label>
        </div>
        <div>
            <input  id="sms-recv"  type="checkbox" /> 
            <label for="sms-recv">문자메세지 수신에 동의합니다.</label>
        </div>
        <div>
            <input type="submit" value="회원가입"/>
